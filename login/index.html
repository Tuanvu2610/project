<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <h1 class="head" id="form-title">Đăng nhập</h1>
    <div class="section active" id="signin">
        <div class="username-section style-img">
            <img src="https://www.svgrepo.com/show/105517/user-icon.svg" alt="">
            <input class="input-style" type="text" placeholder="Tên đăng nhập hoặc Email">
        </div>
        <div class="password-section style-img">
            <img src="https://www.svgrepo.com/show/535485/lock-closed.svg" alt="">
            <input class="input-style" id="signin-password" type="password" placeholder="mật khẩu">
            <span class="toggle-password" onclick="togglePassword('signin-password', this)">🐵</span>
        </div>
        <button class="btn">Đăng nhập</button>

        <div class="select">
            <p>Hoặc đăng nhập bằng</p>
            <div class="link">
                <img src="https://www.svgrepo.com/show/354981/facebook-option.svg" alt="">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="">
            </div>
        </div>

        <div class="foot" onclick="toggleForm('signup')">Đăng ký</div>
    </div>

    <div class="section" id="signup">
        <div class="username-section style-img">
            <img src="https://www.svgrepo.com/show/105517/user-icon.svg" alt="">
            <input class="input-style" type="text" placeholder="Tên tài khoản hoặc Email">
        </div>
        <div class="password-section style-img">
            <img src="https://www.svgrepo.com/show/535485/lock-closed.svg" alt="">
            <input class="input-style" type="password" placeholder="Mật khẩu">
            </div>
        <div class="confirm-section style-img">
            <img src="https://www.svgrepo.com/show/93282/verify.svg" alt="">
            <input class="input-style" type="confirm" placeholder="Xác nhận mật khẩu">
        </div>
        <button class="btn">Đăng ký</button>
        <div class="foot" onclick="toggleForm('signin')">Quay lại Đăng Nhập</div>
    </div>
</div>

<script>
    function toggleForm(form) {
        const signin = document.getElementById('signin');
        const signup = document.getElementById('signup');
        const title = document.getElementById('form-title');

        if (form === 'signup') {
            signin.classList.remove('active');
            signup.classList.add('active');
            title.textContent = 'Đăng ký';
        } else {
            signup.classList.remove('active');
            signin.classList.add('active');
            title.textContent = 'Đăng nhập';
        }
    }
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === 'password') {
            input.type = 'text';
            el.textContent = '🙈';
        } else {
            input.type = 'password';
            el.textContent = '🐵';
        }
    }
</script>
</body>
</html>
