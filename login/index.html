<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container">
    <h1 class="head" id="form-title">ﾄ斉ハg nh蘯ｭp</h1>
    <div class="section active" id="signin">
        <div class="username-section style-img">
            <img src="https://www.svgrepo.com/show/105517/user-icon.svg" alt="">
            <input class="input-style" type="text" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp ho蘯ｷc Email">
        </div>
        <div class="password-section style-img">
            <img src="https://www.svgrepo.com/show/535485/lock-closed.svg" alt="">
            <input class="input-style" id="signin-password" type="password" placeholder="m蘯ｭt kh蘯ｩu">
            <span class="toggle-password" onclick="togglePassword('signin-password', this)">汾ｵ</span>
        </div>
        <button class="btn">ﾄ斉ハg nh蘯ｭp</button>

        <div class="select">
            <p>Ho蘯ｷc ﾄ惰ハg nh蘯ｭp b蘯ｱng</p>
            <div class="link">
                <img src="https://www.svgrepo.com/show/354981/facebook-option.svg" alt="">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="">
            </div>
        </div>

        <div class="foot" onclick="toggleForm('signup')">ﾄ斉ハg kﾃｽ</div>
    </div>

    <div class="section" id="signup">
        <div class="username-section style-img">
            <img src="https://www.svgrepo.com/show/105517/user-icon.svg" alt="">
            <input class="input-style" type="text" placeholder="Tﾃｪn tﾃi kho蘯｣n ho蘯ｷc Email">
        </div>
        <div class="password-section style-img">
            <img src="https://www.svgrepo.com/show/535485/lock-closed.svg" alt="">
            <input class="input-style" type="password" placeholder="M蘯ｭt kh蘯ｩu">
            </div>
        <div class="confirm-section style-img">
            <img src="https://www.svgrepo.com/show/93282/verify.svg" alt="">
            <input class="input-style" type="confirm" placeholder="Xﾃ｡c nh蘯ｭn m蘯ｭt kh蘯ｩu">
        </div>
        <button class="btn">ﾄ斉ハg kﾃｽ</button>
        <div class="foot" onclick="toggleForm('signin')">Quay l蘯｡i ﾄ斉ハg Nh蘯ｭp</div>
    </div>
</div>

<script>
    function toggleForm(form) {
        const signin = document.getElementById('signin');
        const signup = document.getElementById('signup');
        const title = document.getElementById('form-title');

        if (form === 'signup') {
            signin.classList.remove('active');
            signup.classList.add('active');
            title.textContent = 'ﾄ斉ハg kﾃｽ';
        } else {
            signup.classList.remove('active');
            signin.classList.add('active');
            title.textContent = 'ﾄ斉ハg nh蘯ｭp';
        }
    }
    function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === 'password') {
            input.type = 'text';
            el.textContent = '泗';
        } else {
            input.type = 'password';
            el.textContent = '汾ｵ';
        }
    }
</script>
</body>
</html>
